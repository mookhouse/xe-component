<include target="./common_header.html" />

<section class="agreement-list">
	<!-- 페이지명 클래스 -->
	<form ruleset="leaveMember" id="fo_insert_member" class="ff" action="./" method="post">
        <input type="hidden" name="module" value="member" />
        <input type="hidden" name="act" value="procMemberLeave" />
        <input type="hidden" name="mid" value="{$mid}" />
        <input type="hidden" name="document_srl" value="{$document_srl}" />
        <input type="hidden" name="page" value="{$page}" />
        <input type="hidden" name="xe_validator_id" value="modules/member/m.skin/default/leave_form/1" />
		<div class="container">
			<section class="join-write">
				<div class="section-header" style="padding-bottom: 0px;">
					<h3 class="section-title">{$member_title = $lang->msg_leave_member}</h3>
					<div cond="$XE_VALIDATOR_MESSAGE && $XE_VALIDATOR_ID == 'modules/member/m.skin/default/leave_form/1'" class="message {$XE_VALIDATOR_MESSAGE_TYPE}">
                        <p>{$XE_VALIDATOR_MESSAGE}</p>
                    </div>
				</div>
				<div class="section-content">
					<article class="join-form">
						<div class="table-wrap">
							<table class="table table-bordered type-1">
								<tbody>
									<tr>
										<th><label for="identifier">{Context::getLang($identifier)}</label></th>
										<td class="overlap-confirm usr-id">
											<div class="form-group">
												<p id="identifier">{$formValue}</p>
											</div>
										</td>
									</tr>
                                    <tr>
										<th><label for="cpw">{$lang->password}</label></th>
										<td class="overlap-confirm usr-id">
											<div class="form-group">
												<input type="password" name="password" id="cpw" />
											</div>
										</td>
									</tr>

                                </tbody>
							</table>
						</div>
					</article>
                    <div class="btn-area">
                        <div class="check-box">
                            <p>
                                <button type="submit" class="btn btn-sm btn-pink" sv-attr='mob_rev2_signon1_next'>{$lang->cmd_leave}</button>
                                <a href="{getUrl('act','','member_srl','')}" class="btn btn-sm btn-white" role="button" sv-attr='mob_rev2_signon1_cancel'>{$lang->cmd_cancel}</a>
                            </p>
                        </div>
                    </div>
				</div>
			</section>
		</div>
    </form>
</section>
