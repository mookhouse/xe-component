<include target="./common_header.html" />

<section class="agreement-list">
	<!-- 페이지명 클래스 -->
	<form ruleset="modifyPassword" id="fo_insert_member" class="ff" action="./" method="post">
        <input type="hidden" name="module" value="member" />
        <input type="hidden" name="act" value="procMemberModifyPassword" />
        <input type="hidden" name="mid" value="{$mid}" />
        <input type="hidden" name="document_srl" value="{$document_srl}" />
        <input type="hidden" name="page" value="{$page}" />
        <input type="hidden" name="xe_validator_id" value="modules/member/skins/default/modify_info/1" />
        <input type="hidden" name="success_return_url" value="{getUrl('act','dispMemberInfo')}" />
		<div class="container">
			<section class="join-write">
				<div class="section-header" style="padding-bottom: 0px;">
					<h3 class="section-title">{$member_title = $lang->cmd_modify_member_password}</h3>
					<div cond="$XE_VALIDATOR_MESSAGE && $XE_VALIDATOR_ID == 'modules/member/skins/default/modify_info/1'" class="message {$XE_VALIDATOR_MESSAGE_TYPE}">
                        <p>{$XE_VALIDATOR_MESSAGE}</p>
                    </div>
				</div>
				<div class="section-content">
					<article class="join-form">
						<div class="table-wrap">
							<table class="table table-bordered type-1">
								<tbody>
									<tr>
										<th><label for="uid">{Context::getLang($identifier)}</label></th>
										<td class="overlap-confirm usr-id">
											<div class="form-group">
												<input type="text" disabled="disabled" value="{$formValue}" id="uid" />
											</div>
										</td>
									</tr>
                                    <tr>
										<th><label for="cpw">{$lang->current_password}</label></th>
										<td class="overlap-confirm usr-id">
											<div class="form-group">
												<input type="password" name="current_password" id="cpw" />
											</div>
										</td>
									</tr>
                                    <tr>
										<th><label for="npw1">{$lang->password1}</label></th>
										<td class="overlap-confirm usr-id">
											<div class="form-group">
												<input type="password" name="password1" id="npw1" /> <span class="desc">{$lang->about_password_strength[$member_config->password_strength]}</span>
											</div>
										</td>
									</tr>
                                    <tr>
										<th><label for="npw2">{$lang->password2}</label></th>
										<td class="overlap-confirm usr-id">
											<div class="form-group">
												<input type="password" name="password2" id="npw2" />
											</div>
										</td>
									</tr>
                                </tbody>
							</table>
						</div>
					</article>
                    <div class="btn-area">
                        <div class="check-box">
                            <p>
                                <button type="submit" class="btn btn-sm btn-pink" sv-attr='mob_rev2_signon1_next'>{$lang->cmd_registration}</button>
                                <a href="{getUrl('act','','member_srl','')}" class="btn btn-sm btn-white" role="button" sv-attr='mob_rev2_signon1_cancel'>{$lang->cmd_cancel}</a>
                            </p>
                        </div>
                    </div>
				</div>
			</section>
		</div>
    </form>
</section>
