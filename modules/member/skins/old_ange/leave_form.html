<include target="./common_header.html" />

<!-- Content Start -->
<div class="sub-content" style="padding: 0px 29px 75px 64px;">
    <h2 class="sub-title">{$member_title = $lang->msg_leave_member}</h2>
    <div cond="$XE_VALIDATOR_MESSAGE && $XE_VALIDATOR_ID == 'modules/member/skin/default/1'" class="message {$XE_VALIDATOR_MESSAGE_TYPE}">
        <p>{$XE_VALIDATOR_MESSAGE}</p>
    </div>
    <form ruleset="leaveMember" id="fo_insert_member" action="./" method="post">
        <input type="hidden" name="module" value="member" />
        <input type="hidden" name="act" value="procMemberLeave" />
        <input type="hidden" name="mid" value="{$mid}" />
        <input type="hidden" name="document_srl" value="{$document_srl}" />
        <input type="hidden" name="page" value="{$page}" />
        <input type="hidden" name="xe_validator_id" value="modules/member/skin/default/1" />
        <div class="agreement-content">
            <article class="write-form">
                <div class="table-wrap">
                    <table class="table table-bordered type-1">
                        <tbody>
                            <tr class="control-group">
                                <th>{Context::getLang($identifier)}</th>
                                <td class="user-id">
                                    <div class="form-group basic-group">
                                        <input type="email" value="{$formValue}" readonly />
                                    </div>
                                </td>
                            </tr>
                            <tr class="control-group">
                                <th>{$lang->password}</th>
                                <td class="user-id">
                                    <div class="form-group basic-group">
                                        <input type="password" name="password" id="cpw" required placeholder="{$lang->password}" title="{$lang->password}" />
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </article>
            <hr>
            <div class="btn-area">
                <p>
                    <button type="submit" class="btn btn-pink btn-write-submit">{$lang->cmd_leave}</button>
                    <a href="{getUrl('act','','member_srl','')}" class="btn btn-white" role="button">{$lang->cmd_cancel}</a>
                </p>
            </div>
        </div>
    </form>
</div>
<include target="./common_footer.html" />
