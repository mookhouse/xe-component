<load target="js/mboard.js" />

<div class="chatter-write">
	<div class="container">
	<h2>{$lang->confirm_delete}</h2>
		<form action="./" method="get" class="ff" onsubmit="return procFilter(this, delete_comment)">
		<input type="hidden" name="mid" value="{$mid}" />
		<input type="hidden" name="page" value="{$page}" />
		<input type="hidden" name="document_srl" value="{$oComment->get('document_srl')}" />
		<input type="hidden" name="comment_srl" value="{$oComment->get('comment_srl')}" />
			<div class="btn-area" style="margin-top:15px; text-align: right;">
				<p style="margin-bottom: 12px;">
					<button type="submit" class="btn btn-lg btn-pink btn-write-submit">{$lang->cmd_delete}</button>
				</p>
				<p style="margin-bottom: 12px;">
					<a href="{getUrl('act','','comment_srl','')}" class="btn btn-lg btn-gray">{$lang->cmd_cancel}</a>
				</p>
			</div>
		</form>
	</div>
</div>
