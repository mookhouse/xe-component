<section class="magazine-list">
	<div class="container">
		<include target="_category.html" />
		<div class="section-content list-type-1">
			<!---div class="type-btn">
				<button type="button" class="btn btn-type-1 active"><i class="icon-th"></i></button>
				<button type="button" class="btn btn-type-2"><i class="icon-menu-1"></i></button>
			</div--->
			<ul id="dataList">
<block loop="$document_list=>$no,$document">
				<li>
					<a href="{getUrl('document_srl',$document->document_srl, 'listStyle', $listStyle, 'cpage','')}" rel="nofollow">
						<figure sv-attr='mob_{$mid}_{$document->document_srl}'>
							<img src="/modules/board/m.skins/ange_old_bbs/images/_blank.gif" alt="{$document->getTitle()|noescape}" style="background-image:url('{$document->getThumbnail(575, 575, 'crop')}');background-size:cover;background-position:center center;width:100%;">
						</figure>
						<div class="details">
							<h4 sv-attr='mob_{$mid}_{$document->document_srl}'>{$document->getTitle()|noescape}</h4>
							<ul class="icon-list">
								<li class="like">{$document->get('voted_count')!=0?$document->get('voted_count'):'0'}</li>
								<li class="comment">{$document->getCommentCount()}</li>
							</ul>
<block loop="$document->getExtraVars()=>$key,$val" cond="$val->getValueHTML() && $val->eid=='preface'">
							<p sv-attr='mob_{$mid}_{$document->document_srl}' class="thumb_summary">ï»¿{cut_str($val->getValueHTML(), 90, '...')}</p>
</block>
						</div>
					</a>
				</li>
</block>
			</ul>
		</div>
	</div>
</section>
