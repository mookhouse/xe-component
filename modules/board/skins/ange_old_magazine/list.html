<include target="_header.html" />

<load target="css/e_magazine.css" />
<load target="css/e_magazine_detail.css" />
<load target="js/common_sub.js" type="body" />

<style>
.btn-write-submit {
	color: #fff;
    border: 1px solid #ff7875;
    background-color: #ff7875;
    width: 140px;
    font-size: 14px;
    line-height: 23px;
    text-align: center;
    margin-right: 10px;
    border-radius: 30px;
    -webkit-transition-property: all;
    transition-property: all;
    -webkit-transition-duration: 0.15s;
    transition-duration: 0.15s;
    -webkit-transition-timing-function: linear;
    transition-timing-function: linear;
    -webkit-transition-delay: 0s;
    transition-delay: 0s;
}
.btn-write-submit:hover {
    opacity: .7;
}

.btn-etc {
	width: 140px;
    font-size: 14px;
    color: #666;
    line-height: 23px;
    text-align: center;
    margin-right: 10px;
	border: 1px solid #ccc;
    border-radius: 30px;
    -webkit-transition-property: all;
    transition-property: all;
    -webkit-transition-duration: 0.15s;
    transition-duration: 0.15s;
    -webkit-transition-timing-function: linear;
    transition-timing-function: linear;
    -webkit-transition-delay: 0s;
    transition-delay: 0s;
}
.btn-etc:hover {
    opacity: .7;
}
</style>

<!-- 페이지명 클래스 -->
<div class="container">
	<div class="sub-wrapper">
<!-- 서브 lnb -->
		<nav class="nav-lnb">
			<include target="_left_menu.html" />
		</nav>
<!-- Content Start -->
	<div class="sub-content">
<block cond="$oDocument->isExists()">
	<include target="_read.html" />
</block>

<block cond="!$oDocument->isExists()">
	<include target="_list.html" />
</block>
		<block cond="!$oDocument->isExists()">
			<BR>
			<!-- begin - pagination -->
			<nav class="paging" aria-label="Page navigation" style="margin-top:0px;">
				<ul class="pagination" id="dataPage">
					<li class="prev"><a aria-label="Previous" href="{getUrl('page','','document_srl','','division',$division,'last_division',$last_division)}" class="pprev" title="{$lang->first_page}"><i sv-attr='pc_content_paginationprev' class="icon-angle-double-left"></i></a></li>
					<block loop="$page_no=$page_navigation->getNextPage()">
						<li class="active"|cond="$page==$page_no"><a sv-attr='pc_content_pagination1' href="{getUrl('page',$page_no,'document_srl','','division',$division,'last_division',$last_division)}">{$page_no}</a></li>
					</block>
					<li class="last"><a aria-label="Next" href="{getUrl('page',$page_no,'document_srl','','division',$division,'last_division',$last_division)}" title="{$lang->last_page}"><i sv-attr='pc_content_paginationend' class="icon-angle-double-right"></i></a></li>
				</ul>
			</nav>
			<!-- end - pagination -->
			<!-- begin - search form -->
			<div class="search-form">
				<form id="board_search" name="searchForm" method="get" cond="$grant->view" action="{getUrl()}" onsubmit="return procFilter(this, search)" no-error-return-url="true">
				<input type="hidden" name="vid" value="{$vid}" />
				<input type="hidden" name="mid" value="{$mid}" />
				<input type="hidden" name="category" value="{$category}" />
					<div class="form-group">
						<select class="form-control" name="search_target" id="search_target">
							<option loop="$search_option=>$key,$val" value="{$key}" selected="selected"|cond="$search_target==$key">{$val}</option>
						</select>
					</div>
					<div class="form-group">
						<input type="text" name="search_keyword" value="{htmlspecialchars($search_keyword)}" title="{$lang->cmd_search}" class="form-control" placeholder="검색어를 입력해 주세요" value="">
					</div>
					<p class="btn-search">
						<button type="submit" class="btn btn-default" onclick="xGetElementById('board_search').submit();return false;">
							<i class="icon-search" style="position: relative; top: 6px;"></i>
							<span class="sr-only">{$lang->cmd_search}</span>
						</button>
						<a cond="$last_division" href="{getUrl('page',1,'document_srl','','division',$last_division,'last_division','')}" class="btn">{$lang->cmd_search_next}</a>
					</p>
				</form>
			</div>
			<!-- end - search form -->
			<div class="btnArea">
				<p>
				<a href="{getUrl('act','dispBoardWrite','document_srl','')}" rel="nofollow"><button class="btn-write-submit" type="button">{$lang->cmd_write}</button></a>
				<a href="{getUrl('act','dispBoardTagList')}" title="{$lang->tag}"><button class="btn-etc" type="button">{$lang->tag}</button></a>
				<a cond="$grant->manager" href="{getUrl('','module','document','act','dispDocumentManageDocument')}" rel="nofollow" onclick="popopen(this.href,'manageDocument'); return false;"><button class="btn-etc" type="button">{$lang->cmd_manage_document}</button></a>
				</p>
			</div>
		</block>
	</div>
</div>
