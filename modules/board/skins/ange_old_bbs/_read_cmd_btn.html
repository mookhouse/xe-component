<style>
/* 공감하기 버튼 */
.table-wrap .sympathize {
    text-align: center;
    padding: 45px 0;
    border-bottom: 1px solid #dfdfdf;
}

.table-wrap .sympathize .sympathize-btn .btn-pink {
   text-align: center;
    width: 145px;
    font-size: 13px;
    color: #fff;
    border-radius: 30px;
    background-color: #ff7875;
    transition-property: all;
    transition-duration: 0.15s;
    transition-timing-function: linear;
    transition-delay: 0s;
}

.table-wrap .sympathize .sympathize-btn .btn-pink:after {
    position: relative;
    top: 2px;
    display: inline-block;
    margin-left: 15px;
    content: url('/modules/board/skins/ange_old_bbs/images/btn_pink.png');
}

.table-wrap .sympathize .sympathize-btn .btn-pink:hover {
    opacity: .7;
}

.table-wrap .sympathize p {
    font-size: 13px;
    color: #999;
    line-height: 20px;
    margin-top: 10px;
}

.table-wrap .sympathize p i {
    color: #ff7875;
    font-style: normal;
}

/* prev next button */
.page-link > ul > li dl dd {
    display: inline;
    font-size: 13px;
    color: #999;
    line-height: 24px;
    width: 700px;
    font-weight: 400;
    padding-right: 30px;
}

/* command buttons */
.btn-area p .btn {
    width: 115px;
    font-size: 13px;
    line-height: 32px;
    text-align: center;
    border: 1px solid #b7b7b7;
    border-radius: 30px;
}
</style>
