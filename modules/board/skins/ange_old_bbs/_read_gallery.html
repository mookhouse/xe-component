							</ul>
						</div>
					</div>
				</div>
			</article>
		</div>
	</section>
</div>

	<div class="section-content" style="padding-top: 10px;">
		<figure>
			<div class="story-row previewwrap">
				<block cond="$oDocument->isExists()">
					<div class="story-col-xs-12 article_previewwrap" id="inBodyForm">
						<p>
							<!--subtitle> Care </subtitle-->
							<maintitle><a href="{$oDocument->getPermanentUrl()}">{$oDocument->getTitle()|noescape}</a></maintitle>
						</p>
						<block loop="$oDocument->getExtraVars()=>$key,$val" cond="$val->getValueHTML() && $val->eid=='preface'">
							<p>
								<preface>﻿{$val->getValueHTML()}</preface>
							</p>
						</block>
						{$oDocument->getContent(false)|noescape}
					</div>
				</block>
				<block cond="!$oDocument->isExists()">
					없는 페이지입니다.
				</block>
			</div>
		</figure>
