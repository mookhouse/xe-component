					<div cond="$oComment->isExists()" class="context_data">

							<a cond="$oComment->homepage" href="{$oComment->homepage}" rel="nofollow noopener">{$oComment->getNickName()}</a>

						<div class="btnArea">
							<input type="submit" class="btn-write-submit" value="{$lang->cmd_delete}" />
							<button type="button" class="btn-etc" onclick="history.back()">{$lang->cmd_cancel}</button>

				</div>
