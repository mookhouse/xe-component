{@ $idx=0}
<div class="content-list scon" id="subject_list_tab1">
	<ul>
<block loop="$wi->document_list=>$item">
		<li>
			<a href="{$item->getPermanentUrl()}">
				<figure>
					<img sv-attr="pc_main_subject_thumb{$idx}" src="/widgets/ange_main_section/skins/ange_old_pc/img/_blank.gif" alt="{$item->getTitle($wi->subject_cut_size)}" style="width:170px;height:170px;background-image:url('{$item->getThumbnail($wi->thumbnail_width,$wi->thumbnail_height,$wi->thumbnail_type)}');background-size:cover;background-position:center center;">
					<figcaption sv-attr="pc_main_subject_title{$idx}" style="text-align:left;">{$item->getTitle($wi->subject_cut_size)}</figcaption>
				</figure>
			</a>
		</li>
</block>
	</ul>
</div>
